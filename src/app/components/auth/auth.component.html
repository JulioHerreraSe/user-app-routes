<div class="card">
    <div class="card-header">
        <h5 class="card-title">Login</h5>
    </div>
    <div class="card-body">
        <form (ngSubmit)="onSubmit()">
            <input name="username" class="form-control my-2 w-25" placeholder="Username" [(ngModel)]="user.username">
            <input name="password" type="password" class="form-control my-2 w-25" placeholder="Password" [(ngModel)]="user.password">
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
</div>
