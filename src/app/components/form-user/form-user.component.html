<div class="card">
    <div class="card-content">
        <div class="card-header">
            <h5 class="card-title">Form {{(user.id > 0)? 'update': 'create'}} user</h5>
        </div>
        <div class="card-body">
            <form (ngSubmit)="onSubmit(userForm)" #userForm="ngForm">
                <div>
                    <input placeholder="Name" name="name" [(ngModel)] = "user.name" class="form-control my-2">
                    @if (errors.name) {
                        <div class="text-danger">{{errors.name}}</div>
                    }
                </div>
                <div>
                    <input placeholder="Lastname" name="lastname" [(ngModel)] = "user.lastname" class="form-control my-2">
                    @if (errors.lastname) {
                        <div class="text-danger">{{errors.lastname}}</div>
                    }
                </div>
                <div>
                    <input placeholder="Email" name="email" [(ngModel)] = "user.email" class="form-control my-2" type="email">
                    @if (errors.email) {
                        <div class="text-danger">{{errors.email}}</div>
                    }
                </div>
                <div>
                    <input placeholder="Username" name="username" [(ngModel)] = "user.username" class="form-control my-2">
                    @if (errors.username) {
                        <div class="text-danger">{{errors.username}}</div>
                    }
                </div>
                @if (user.id == null) {
                    <div>
                        <input placeholder="Password" type="password" name="password" [(ngModel)]="user.password" class="form-control my-2">
                        @if (errors.password) {
                            <div class="text-danger">{{errors.password}}</div>
                        }
                    </div>
                }
                <div class="form-check my-2">
                    <input type="checkbox" class="form-check-input" [(ngModel)]="user.admin" name="admin">
                    <label class="form-check-label">Admin</label>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary my-2">{{(user.id > 0)? 'Update': 'Create'}}</button>
                    <button type="button" class="btn btn-secondary m-2" (click)="onClear(userForm)">Clear</button>
                </div>
            </form>
        </div>
    </div>
  </div>
